<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Calculator</h1>
    <div id="calculator">
        <input type="text" class="inputText" id="display" readonly>
        <div class="buttonConatiner">
            <button class="button" onclick="clearDisplay();">AC</button>
            <button class="button" onclick="currentDisplay =currentDisplay + '1';
            document.getElementById('display').value = currentDisplay;">1</button>
            <button class="button" onclick="currentDisplay =currentDisplay + '2';
            document.getElementById('display').value = currentDisplay;">2</button>
            <button class="button" onclick="currentDisplay =currentDisplay + '+' ;
            document.getElementById('display').value = currentDisplay;">+</button>
            <button class="button" onclick="currentDisplay =currentDisplay + '3';
            document.getElementById('display').value = currentDisplay;">3</button>
            <button class="button" onclick="currentDisplay =currentDisplay + '4';
            document.getElementById('display').value = currentDisplay;">4</button>
            <button class="button" onclick="currentDisplay =currentDisplay + '-' ;
            document.getElementById('display').value = currentDisplay;">-</button>
            <button class="button" onclick="currentDisplay =currentDisplay + '5';
            document.getElementById('display').value = currentDisplay;">5</button>
            <button class="button" onclick="currentDisplay =currentDisplay + '6';
            document.getElementById('display').value = currentDisplay;">6</button>
            <button class="button" onclick="currentDisplay =currentDisplay + '*';
            document.getElementById('display').value = currentDisplay;">*</button>
            <button class="button" onclick="currentDisplay =currentDisplay + '7';
            document.getElementById('display').value = currentDisplay;">7</button>
            <button class="button" onclick="currentDisplay =currentDisplay + '8';
            document.getElementById('display').value = currentDisplay;">8</button>
            <button class="button" onclick="currentDisplay =currentDisplay + '/';
            document.getElementById('display').value = currentDisplay;">/</button>
            <button class="button" onclick="currentDisplay =eval(currentDisplay);
            document.getElementById('display').value = currentDisplay;">=</button>
            <button class="button" onclick="currentDisplay =currentDisplay + '9';
            document.getElementById('display').value = currentDisplay;">9</button>
            <button class="button" onclick="currentDisplay =currentDisplay + '0';
            document.getElementById('display').value = currentDisplay;">0</button>
            <button class="button" onclick="currentDisplay=currentDisplay + '.'; document.getElementById('display').value = currentDisplay;">.</button>
            <button class="button" onclick="backspace();">‚Üê</button>


        </div>

    </div>
    </div>

    <script src="./script.js">
    </script>
</body>
</html>
